<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mikael | Portfolio</title>
  <style>
    :root {
      --bg: #0f1220;
      --text: #e6e9f5;
      --muted: #9aa3b2;
      --accent: #6ee7b7;
      --accent-dark: #1f3e3a;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      text-align: center;
      padding: 20px;
    }
    main {
      max-width: 500px;
    }
    h1 {
      font-size: clamp(32px, 5vw, 48px);
      margin: 0;
    }
    p {
      color: var(--muted);
      line-height: 1.6;
      margin: 12px 0 24px;
    }
    .button {
      display: inline-block;
      background: var(--accent-dark);
      color: var(--accent);
      padding: 14px 28px;
      border: 1px solid var(--accent);
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s ease, transform 0.2s ease;
    }
    .button:hover {
      background: var(--accent);
      color: var(--bg);
      transform: translateY(-2px);
    }
    .socials {
      margin-top: 24px;
      display: flex;
      justify-content: center;
      gap: 12px;
      font-size: 14px;
    }
    .socials a {
      color: var(--muted);
      text-decoration: none;
      transition: color 0.2s ease;
    }
    .socials a:hover {
      color: var(--text);
    }
    .socials span {
      color: var(--muted);
      opacity: 0.5;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: var(--muted);
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <main>
    <h1>Your Name</h1>
    <p>
      Computer Science student with a strong interest in Back-End Development and Cybersecurity. Skilled in Go, C++, and basic JavaScript.
    </p>
    <a class="button" href="https://github.com/Sakurei" target="_blank" rel="noopener">
      View My Work on GitHub
    </a>
    
    <div class="socials">
      <a href="https://www.instagram.com/mikaelskss" target="_blank" rel="noopener">Instagram</a>
      <span>&middot;</span>
      <a href="https://www.tiktok.com/@sekureiix" target="_blank" rel="noopener">TikTok</a>
    </div>
  </main>

  <footer>
    Â© <span id="year"></span> Mika
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
